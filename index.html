<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="countdown"><span id="timer">60</span></div>
    <div class="quiz-wrapper">
      <div id="questionBox" class="question">Question</div>
      <div class="options">
        <ul id="ul">
          <li id="opt1" onclick="button(this)"></li>
          <li id="opt2" onclick="button(this)"></li>
          <li id="opt3" onclick="button(this)"></li>
          <li id="opt4" onclick="button(this)"></li>
        </ul>
      </div>
      <div class="score">
        <div class="next">
          <button id="btnNext" type="button" onclick="next()">Next</button>
        </div>
        <div class="score-card">SCORE: <span id="scoreCard">0</span></div>
      </div>
    </div>
    <div class="hide" id="end-game">
      <h2>Congrats you completed the Quiz!</h2>
      <p>Your final score is...<span id="final-score"></span></p>
      <p>
        Enter you intials
        <input type="text" id="player-initials" />
      </p>
      <button id="submit">Submit</button>
    </div>
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
